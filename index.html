<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>3D Texte Noël</title>
<style>
  body { margin:0; overflow:hidden; background:#1a1a2e; }
  canvas { display:block; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/geometries/TextGeometry.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x1a1a2e);

const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,0,150);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lumières
scene.add(new THREE.AmbientLight(0xffffff,0.5));
const dirLight = new THREE.DirectionalLight(0xffffff,0.8);
dirLight.position.set(50,50,50);
scene.add(dirLight);

// Texte 3D simple
const loader = new THREE.FontLoader();
loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font){
    const geo = new THREE.TextGeometry('Noël', {
        font: font,
        size: 15,
        height: 3,
        bevelEnabled: true,
        bevelThickness: 0.5,
        bevelSize: 0.5
    });
    geo.center();
    const mesh = new THREE.Mesh(geo, new THREE.MeshPhongMaterial({color:0xff0000}));
    scene.add(mesh);
});

// Animation
function animate(){
    requestAnimationFrame(animate);
    scene.rotation.y += 0.005;
    renderer.render(scene,camera);
}
animate();

// Resize
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
